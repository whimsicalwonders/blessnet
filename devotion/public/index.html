<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucumber Kingdom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kingdom">
        <h1>Welcome to Cucumber Kingdom!</h1>
        <p>Click the cucumbers to earn points and grow the kingdom!</p>
        <div id="score">Score: <span id="score-value">0</span></div>
        <div class="cucumber-container">
            <img src="cucumber1.jpg" class="cucumber" id="cuke1" alt="Cucumber 1">
            <img src="cucumber2.jpg" class="cucumber" id="cuke2" alt="Cucumber 2">
            <img src="cucumber3.jpg" class="cucumber" id="cuke3" alt="Cucumber 3">
        </div>
        <p id="message">Click a cucumber to start!</p>
        <audio id="click-sound" src="click.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
